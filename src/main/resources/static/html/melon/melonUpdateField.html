<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mongoDB update 실습</title>
    <link rel="stylesheet" href="/css/table.css"/>
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">

        // html 로딩이 완료되고 실행됨
        $(document).ready(function () {

            // 버튼 클릭 이벤트 생성
            $("#btnSend").on("click", function () {

                $.ajax({
                        url: "/melon/updateField",
                        type: "post",
                        data: $("#f").serialize(),
                        dataType: "JSON",
                        success: function (json) {
                            for (let i = 0; i < json.length; i++) {
                                console.log("됐냐")
                                $("#melonData").append("<div class=\"divTableRow\">");
                                $("#melonData").append("<div class=\"divTableCell\">" + json[i].song + "</div>");
                                $("#melonData").append("<div class=\"divTableCell\">" + json[i].singer + "</div>");
                            }
                        }
                    }
                )
            })
        })
    </script>
</head>
<body>
<h2>멜론 차트 데이터 수정</h2>
<hr/>
<br/>
<form name="f" id="f">
    <div class="divTable minimalistBlack">
        <div class="divTableBody">
            <div class="divTableRow">
                <div class="divTableCell" style="width: 30%">수정할 가수 이름</div>
                <div class="divTableCell" style="width: 70%"><input type="text" name="singer"></div>
            </div>
            <div class="divTableRow">
                <div class="divTableCell">수정될 가수 이름</div>
                <div calss="divTableCell"><input type="text" name="updateSinger" maxlength="100"/></div>
            </div>
        </div>
    </div>
    <div>
        <button id="btnSend" type="button">가수 이름 수정하기</button>
    </div>
</form>
<br/><br/>
<div class="divTable minimalistBlack">
    <div class="divTableHeading">
        <div class="divTableRow">
            <div class="divTableHead">노래 제목</div>
            <div class="divTableHead">가수</div>
        </div>
    </div>
    <div class="divTableBody" id="melonData"></div>
</div>

</body>
</html>
